<head>
    <style type="text/css">
        p.MsoNormal
        {
            margin-top: 0in;
            margin-right: 0in;
            margin-bottom: 10.0pt;
            margin-left: 0in;
            line-height: 115%;
            font-size: 11.0pt;
            font-family: "Calibri" , "sans-serif";
        }
    </style>
</head>
<table width="600" border="0" align="center" cellpadding="5" cellspacing="2">
    <tr>
        <td>
            <img src="%[logo]%" alt="Mo-Focus" title="Mo-Focus" />
        </td>
    </tr>
    <tr>
        <td valign="top">
            <font face="Arial, Helvetica, sans-serif" size="2" color="#0000">
                <br />
                <span lang="EN-IN">Dear {%[Name]%},</span><p class="MsoNormal">
                    <br />
                    Login credentials for your theMagz.net account.<br />
                    <b>Username</b>: {%[UserName]%}<br />
                    <b>Email</b>: {%[EmailAddr]%}<br />
                    <b>Password</b>: {%[Password]%}</span></p>
                <p>
                    To get more information please contact our representative.</p>
                <p class="MsoNormal">
                    <span lang="EN-IN">Regards,<br />
                        theMagz.net</span></p>
                <br />
                <br />
            </font>
        </td>
    </tr>
    <tr>
        <td align="center">
            <font face="Arial, Helvetica, sans-serif" size="2" color="#9b98d2">{%[CopyRight]%}</font>
        </td>
    </tr>
</table>
